
<html>

    <head>
        <title>My Selfie App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <link href="style.css" rel="stylesheet">
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>
    
    </head>
    
    <body>
        <center>
            <h1><b>Collage Web App</b></h1>
            <hr>
            <h4>Please press allow as soon as popup comes. After you give a voice command.</h4>
    
            <h3>Say "selfie" for Taking your selfie to make a Collage.</h3>
    
            <button class="btn btn-lg btn-danger" onclick="start()">Start</button>
            <h4>Press the Start button</h4>
    
            <label>Your webcam : </label>
            <div id="camera"></div>
    
            <br>
    
            <label>Your selife Will Display Here: </label>
            <br>
            <div id="resultRow">
                <div id="result1" class="column">
                    <img src="Picture_1.png" style="width: 30%;">
                 </div>
                
                    <div id="result2" class="column">
                    <img src="Picture_2.webp" style="width: 30%;">
                </div>
    
                <div id="result3" class="column">
                    <img src="Picture_3.jpg" style="width: 30%;">
                  </div>
                
                  <div id="result4" class="column">
                    <img src="Picture_4.jpg" style="width: 30%;">
                  </div>

                  <div id="result5" class="column">
                    <img src="Picture_5.jpg" style="width: 30%;">
                  </div>
                  <h4>*See Part-3 for exploring more inside.</h4><br>

        </div>
       </center><h2>
        <div class="footer">
            Developed by - Shreyansh Banger
          </div></h2>
        <script src="main.js"></script>
    </body>


    
    </html>
